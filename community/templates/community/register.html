<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>Vesta | Your Community is now your family</title>

	<link rel='shortcut icon' href="{% static 'favicon.ico' %}" type='image/x-icon' />
	
	<!-- Jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

	<!-- Google Fonts -->
	<!-- <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'> -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'community/css/font-awesome.min.css' %}">

	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="{% static 'community/css/custom.css' %}" />
	<script type="text/javascript" src="{% static 'community/js/custom.js' %}"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="{% url 'home' %}" class="brand-logo"><img src="{% static 'community/img/logo.png' %}" width="15%" alt="logo"> V<span id="S">E</span>S<span id="S">T</span>A</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>Welcome {{ name }}</li>
			</ul>
		</div>
	</nav>

	<div class="row">
		<div class="col s12 m4 offset-m4">
			<div class="card">
			<form action="{% url 'register' %}" method="post">
				<div class="card-content">
					<span class="card-title"><strong>Registration Details</strong></span>
					<hr>
			        {% csrf_token %}
					<div class="input-field">
						<input disabled type="text" id="name" class="validate">
						<label for="name">{{ name }}</label>
					</div>
					<div class="input-field">
						<input disabled type="text" id="email" class="validate">
						<label for="email">{{ email }}</label>
					</div>
					
					<div class="input-field">
						{{ form.phone_number.errors }}
						{{ form.phone_number }}
						<label for="phone">Phone</label>
					</div>
					<div class="input-field">
						{{ form.pincode.errors }}
						{{ form.pincode }}
						<label for="pin">Pin Code</label>
					</div>

				</div>
				<div class="card-action center-align">
					<input type="submit" value="Get Started" class="waves-effect waves-light btn blue"></input>
				</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="row">
<div class="col m1 offset-m4">
<span id="footer">Designed by Mayur | Developed by Darshan</span>
</div>
</footer>
</body>
</html>
